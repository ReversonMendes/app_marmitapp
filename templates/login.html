<ion-modal-view >
 <ion-header-bar class="bar bar-footer bar-positive">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
          <div class="padding">
              <p align="center">Entre com uma das opções abaixo</p>
          </div>
          <div class="padding">
              <button ng-click="googleLogin()" class="button button-full icon-left ion-social-google button-assertive">
                 Entrar com Google 
              </button>
          </div>
          <div class="padding">
              <button class="button button-full icon-left ion-social-facebook button-positive" ng-click="facebookLogin()">Entrar com Facebook
              </button>
          </div>
  </ion-content>
  <div class="bar bar-footer bar-positive">
      <div class="buttons">
        <button class="button icon-left ion-chevron-left button-clear button-ligth" ng-click="closeLogin()">
          Sair
        </button>
    </div>
  </div>
</ion-modal-view >
